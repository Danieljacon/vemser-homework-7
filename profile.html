<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Homework 7 - Profile</title>
</head>

<body class="page-profile">

    <header class="header">
        <nav class="header-container">
            <div class="header-col-1">
                <a href="./index.html"><i class="logo"><img src="./assets/images/logo-dbc.png"></a></i>
                <span class="menu">
                    <i class="fa-solid fa-bars"></i>
                    <span>In√≠cio</span>
                </span>
                <span class="search">
                    <input class="search-bar" type="search" placeholder="Pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
            <div class="header-col-2">
                <i class="bell fa-solid fa-bell"></i>
                <label class="dropdown-perfil" for="dropdown-menu">
                    <i class="user fa-solid fa-user-circle"></i>
                    <i class="arrow fa-solid fa-chevron-down"></i>

                    <ul>
                        <small>user.name</small>
                        <li>
                            <a href="./profile.html">
                                <i class="fa-solid fa-bell"></i>
                                <p>Meu perfil</p>
                            </a>
                        </li>
                    </ul>
                </label>
                <input type="checkbox" id="dropdown-menu" value="active">
            </div>
        </nav>
    </header>

    <main class="profile-container">

        <div class="profile">

            <section class="profile-header">

                <div class="profile-banner">
                    <img src="./assets/images/profile-picture.webp" alt="Foto de perfil do colaborador" class="photo">
                    <div class="profile-info">
                        <p>Login: user.name</p>
                        <p>Email: mail@dbccompany.com.br</p>
                        <p>Nascimento: 01/01/2001</p>
                    </div>
                </div>

                <div class="info">

                    <div class="info-1">

                        <div class="name-role">
                            <p class="name">Nome completo</p>
                            <p class="role">Cargo</p>
                        </div>

                        <div class="other-info">
                            <div class="option">
                                <label for="pronome">Pronome</label>
                                <select name="pronome" id="pronome">
                                    <option value="">Ela/Dela</option>
                                    <option selected value="">Ele/Dele</option>
                                    <option value="">Outro</option>
                                </select>
                            </div>
                            <div class="option">
                                <label for="gerente">Gerente do Recurso</label>
                                <input disabled name="gerente" type="text" value="Nome do Gerente">
                            </div>
                            <div class="option">
                                <label for="telefone">Telefone</label>
                                <input name="telefone" type="text" value="(21) 00000-0000">
                            </div>
                            <div class="option">
                                <label for="ramal">Ramal</label>
                                <input name="ramal" type="text" placeholder="Ramal">
                            </div>
                        </div>

                    </div>

                    <div class="info-2">





                    </div>






                </div>

            </section>
            
            <section class="profile-adress"></section>

            <section class="profile-feedback"></section>

            <section class="profile-skills"></section>

            <i class="fa-solid fa-book"></i>




        </div>

    </main>

</body>
</html>
